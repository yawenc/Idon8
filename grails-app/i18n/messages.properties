index.howItWorks.message=For every $5 you donate a unique number is generated, this number relates to the charity you chose at the time you made the donation and to the percentage you chose to keep to yourself from the total amount collected.\
Twice a month one number is selected from all generated numbers. The user and the charity related to the selected number will then receive their award
index.whyPaypal.message=Paypal&#174; is well known and one of the best online payment tools out there. You can make donations using your credit card or Paypal&#174; balance.
index.whatHappensToMyDonation.message=Part of your donation is used to maintain the website and pay Paypal&#174; fees, the other part will be added to the other donations and will be divided in between the winning charity and user based on his/hers preferences when the donation was made.\
For example: From a $15 donation Paypal&#174; will charge a fee of $0.30 + 2.9% which would be $0.74. This website will charge $0.31 but don’t worry you will still only pay $15 and will receive 3 unique numbers.\
The more you donate the less is the percentage that goes to Paypal&#174;. We’re working hard to get lower fees and more money to the charities.
index.whereIsMyCharity.message=We've got all charities from the Canadian government website, if you don’t see yours or the charity you want to donate to here, please send us an email at <a href="mailto:vitor@bertazoli.com?Subject=Charity%20Inclusion">vitor@bertazoli.com</a> and we will add it to our database.
index.whatHappensIfTheCharityIChoseIsNotActive.message=Sometimes charities lose their license or go out of business. If your unique number is selected and the charity you chose is not active anymore, we’ll give you the chance to select another charity from the active list.

